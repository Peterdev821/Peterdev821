name: Generate GitHub Snake Animation üêç

on:
  schedule:
    # Roda a cada 12 horas para manter atualizado (0 */12 * * *)
    - cron: "0 */12 * * *" 
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do reposit√≥rio
      - uses: actions/checkout@v4
      
      # 2. Gera a anima√ß√£o da cobrinha
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # Seu nome de usu√°rio do GitHub
          github_user_name: Peterdev821 
          # O token de acesso para a Action (o padr√£o funciona para commits p√∫blicos)
          token: ${{ secrets.GITHUB_TOKEN }}
          # Onde salvar o arquivo de sa√≠da
          outputs: dist/github-contribution-grid-snake-dark.svg
      
      # 3. Comita o novo SVG gerado para o branch 'output'
      - name: Push Snake SVG to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output # O branch que guarda o SVG
          build_dir: dist # A pasta onde o SVG foi gerado
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
